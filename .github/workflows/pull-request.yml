name: "Pull Request"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

env:
  NODE_VERSION: 22

jobs:
  lint_test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps: 
      - name: "Checkout"
        uses: actions/checkout@v3
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }} 
      
      - name: "Install dependencies"
        run: npm install
      
      - name: "Run Lint"
        run: npm run lint
      
      - name: "Run Tests"
        run: npm run test

  build_test:
    name: "Build Test"
    runs-on: "ubuntu-latest"
    needs: lint_test
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: "Install dependencies"
        run: npm install
      
      - name: "Build Project"
        run: npm run build

      - name: "Verify Build Output"
        run: ls -la .next
